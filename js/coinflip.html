<!DOCTYPE html>
<html>
  <head>
    <title>
      coinflip
    </title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
      ">
      heads
    </button>
    <button onclick="
    playGame('tails');
    ">
      tails
    </button>
    <script>
      let score =JSON.parse(localStorage.getItem('scores')) || {
        wins: 0,
        losses: 0
      }
      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        const guesses = guess;
        console.log(guesses === result ? 'You win!' : 'You lose!');
        if(guesses === result)
        score.wins++;
        else
        score.losses++;
        console.log(score);
        localStorage.setItem('scores', JSON.stringify(score));
      }
    </script>
  </body>
</html>
